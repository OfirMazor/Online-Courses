        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        .infographic-card {
            background-color: #ffffff;

            border: 2px solid #f3f4f6; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .course-card.colored-border {
            border-width: 3px; /* Slightly thicker border for color emphasis */
        }
        .infographic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #e5e7eb; /* Reset hover border to light gray if not colored */
        }
        .search-input {
            border: 2px solid #e5e7eb;
            background-color: #ffffff;
            color: var(--text-dark);
            transition: all 0.3s;
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.2);
            border-color: var(--primary-purple);
        }
        .course-link {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .course-link:hover {
            color: var(--accent-orange);
            text-decoration: underline;
        }
        .platform-tag {
            background-color: #f0fdf4; /* Light Green bg */
            color: var(--accent-green);
            border: 1px solid #bbf7d0;
        }
        .category-tag {
            color: var(--accent-orange);
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        /* Chart Container */
        #radarChart {
            background-color: #ffffff;
        }
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-purple); 
        }
        
        .category-filter-item {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .category-filter-item:hover {

        }
        .category-filter-item.active {
            color: white;

        // --- UPDATED CATEGORY MAP (6 Categories) with Colors ---
        const categoryMap = {
            "P-F": { fullName: "Programming Fundamentals", color: "#14b8a6", backgroundColor: "rgba(20, 184, 166, 0.2)" }, // Teal 500
            "D-AV": { fullName: "Data Analysis & Visualization", color: "#15803d", backgroundColor: "rgba(21, 128, 61, 0.2)" }, // Green 700
            "C-ML": { fullName: "Core Machine Learning", color: "#ff00a0", backgroundColor: "rgba(255, 0, 160, 0.2)" }, // Vivid Pink (as requested)
            "DL-GA": { fullName: "Deep Learning & Generative AI", color: "#db2777", backgroundColor: "rgba(219, 39, 119, 0.2)" }, // Pink 600
            "GEO": { fullName: "Geospatial & Remote Sensing", color: "#1e3a8a", backgroundColor: "rgba(30, 58, 138, 0.2)" }, // Dark Blue (as requested)
            "DE-O": { fullName: "Data Engineering & MLOps", color: "#f59e0b", backgroundColor: "rgba(245, 158, 11, 0.2)" } // Amber 500
        };

        let chartInstance = null;
        let activeCategoryFilter = null; // New state variable

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('totalCourses').textContent = courseData.length;
            renderChart(courseData);
            filterCourses(); // Initial render of course cards
        });

        /**
         * Renders the course cards to the DOM.
         * @param {Array} courses - The filtered array of course objects.
         */
        function renderCourses(courses) {
            const courseListEl = document.getElementById('courseList');
            const noResultsEl = document.getElementById('noResults');
            const visibleCoursesEl = document.getElementById('visibleCourses');
            courseListEl.innerHTML = '';
            visibleCoursesEl.textContent = courses.length;

            if (courses.length === 0) {
                noResultsEl.classList.remove('hidden');
                return;
            } else {
                noResultsEl.classList.add('hidden');
            }

            courses.forEach(course => {
                const categoryData = categoryMap[course.category] || { fullName: 'General', color: '#6b7280' };
                
                const card = document.createElement('div');
                card.className = 'infographic-card course-card p-6 rounded-xl flex flex-col justify-between h-full colored-border';
                card.style.borderColor = categoryData.color; // Set border color

                // Card content
                card.innerHTML = `
                    <p class="text-xs font-bold uppercase mb-2" style="color: ${categoryData.color}; letter-spacing: 0.05em;">${categoryData.fullName}</p>
                    <h3 class="text-lg font-bold mb-4 leading-tight">
                        <a href="${course.link}" target="_blank" rel="noopener noreferrer" class="course-link">${course.name}</a>
                    </h3>
                    <div class="mt-auto pt-2 border-t border-gray-100">
                        <span class="platform-tag inline-block text-xs font-semibold px-3 py-1 rounded-full mt-2">
                            ${course.platform}
                        </span>
                    </div>
                `;
                courseListEl.appendChild(card);
            });
        }
        
        /**
         * Main function to filter courses by search term and active category.
         */
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredBySearch = courseData.filter(course => {
                const nameMatch = course.name.toLowerCase().includes(searchTerm);
                const platformMatch = course.platform.toLowerCase().includes(searchTerm);
                return nameMatch || platformMatch;
            });
            
            let finalFilteredList = filteredBySearch;

            // Apply category filter if active
            if (activeCategoryFilter) {
                finalFilteredList = finalFilteredList.filter(course => 
                    course.category === activeCategoryFilter
                );
            }

            renderCourses(finalFilteredList);
            // The radar chart will remain static, showing the distribution of the full catalog.
        }

        /**
         * Filters the course list by category and updates the UI.
         * @param {string | null} categoryKey - The category code to filter by, or null to clear the filter.
         */
        function filterByCategory(categoryKey) {
            activeCategoryFilter = categoryKey;
            
            // Clear search input when changing category filter for a clean view
            document.getElementById('searchInput').value = ''; 
            
            const allItems = document.querySelectorAll('.category-filter-item');
            const clearBtn = document.getElementById('clearFilterBtn');

            // Update UI: Toggle active class on list items and show/hide clear button
            allItems.forEach(item => {
                item.classList.remove('active');
                item.style.backgroundColor = ''; // Clear background
                if (item.getAttribute('data-category') === categoryKey) {
                    item.classList.add('active');
                    item.style.backgroundColor = categoryMap[categoryKey].color; // Set active background color
                }
            });

            if (categoryKey) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }

            // Apply the new filter state
            filterCourses();
        }


        /**
         * Renders the Radar Chart (Spider Chart) and the clickable category list.
         * @param {Array} courses - The full list of course data.
         */
        function renderChart(courses) {
            const categoryKeys = Object.keys(categoryMap);
            const categoryCounts = {};
            
            // Initialize counts
            categoryKeys.forEach(key => {
                categoryCounts[key] = 0;
            });

            // Count courses per category
            courses.forEach(course => {
                if (categoryCounts.hasOwnProperty(course.category)) {
                    categoryCounts[course.category]++;
                }
            });
            
            // Render the clickable category list
            const categoryListEl = document.getElementById('categoryList');
            categoryListEl.innerHTML = '';
            categoryKeys.forEach(key => {
                const count = categoryCounts[key];
                const data = categoryMap[key];
                
                const listItem = document.createElement('li');
                listItem.className = "flex justify-between items-center category-filter-item";
                listItem.setAttribute('data-category', key);
                listItem.onclick = () => filterByCategory(key); // Attach the filter function
                
                // Use category color for the count tag border/text
                listItem.innerHTML = `
                    <span class="font-medium text-gray-600">${data.fullName}</span> 
                    <span id="count-${key}" class="font-bold px-2 py-1 rounded-md text-xs" style="color: ${data.color}; border: 1px solid ${data.color}; background-color: #ffffff;">${count}</span>
                `;
                categoryListEl.appendChild(listItem);
            });
            
            // --- Chart Rendering Logic ---
            const labels = categoryKeys.map(key => categoryMap[key].fullName);
            const dataValues = categoryKeys.map(key => categoryCounts[key]);
            const colors = categoryKeys.map(key => categoryMap[key].color);
            // Define the chart's primary color constants for consistency with the overall theme
            const chartPrimaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-purple').trim() || '#7e22ce';
            const chartPrimaryBackground = chartPrimaryColor.replace('#7e22ce', 'rgba(126, 34, 206, 0.3)'); // Fallback to ensure rgba format

            const ctx = document.getElementById('radarChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Course Count',
                        data: dataValues,
                        // Use the chart's primary purple color for the polygon fill
                        backgroundColor: chartPrimaryBackground, 
                        // Use the chart's primary purple color for the outline
                        borderColor: chartPrimaryColor, 
                        pointBackgroundColor: colors, // Use individual category colors for points
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: colors,
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e5e7eb' }, 
                            grid: { color: '#e5e7eb' },      
                            pointLabels: {
                                font: { size: 12, weight: '600', family: 'Poppins' },
                                color: colors, // Use category colors for axis labels
                                padding: 10
                            },
                            ticks: {
                                display: false, 
                                backdropColor: 'transparent',
                                callback: function(value, index, ticks) {
                                    // This empty callback function prevents the RangeError that was seen previously.
                                    return value;
                                }
                            },
                            suggestedMin: 0,
                            suggestedMax: Math.max(...dataValues) + 1 
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: false },
                        tooltip: {
                            backgroundColor: '#1f2937',
                            titleFont: { family: 'Poppins' },
                            bodyFont: { family: 'Poppins' },
                            padding: 10,
                            cornerRadius: 8,
                            displayColors: false
                        }
                    }
                }
            });
        }
